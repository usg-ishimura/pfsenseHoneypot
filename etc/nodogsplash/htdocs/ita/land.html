<html>
<head>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@300;400&display=swap" rel="stylesheet"> 
<style>
.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor:pointer;
}
.button5 {
  background-color: white;
  color: #555555;
  border: 2px solid #555555;
}
.button5:hover {
  background-color: #555555;
  color: white;
}
html { 
  background: url(images/abstract-wave.jpg) no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}
body {
  background-size: cover;
  font-family: 'Roboto', sans-serif; 
}
.container {
  display: inline-block;
}
.typed-out {
  color: black;
  overflow: hidden;
  border-right: .15em solid white;
  white-space: nowrap;
  animation: typing 1s steps(20, end) forwards, blinking .8s infinite;
  font-size: 3.3rem;
  width: 0;
}
.typed-out1 {
  color: black;
  font-size: 3.3rem;
}
@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}
@keyframes blinking {
  from { border-color: transparent }
  to { border-color: black; }
}
</style>
<script>
function redirect(){
  var url_string = window.location.href;
  var url = new URL(url_string);
  location.href = url.searchParams.get("redir");
}
</script>
</head>
<body>
<div class="container">
        <div style="margin-left: 70px; margin-top: 70px;">
          <image src="images/PfSense_logo.png" width="200" height="60" class="center"/>
                <div class="typed-out1">Ora hai accesso</div>
                <div class="typed-out">alla <b>rete pfsense</b>.</div>
		<div id="buttonspace">
                </div>
        </div>
</div>
<script>
var url_string = window.location.href;
var url = new URL(url_string);
var redir = url.searchParams.get("redir");
if(redir != null && redir != '' && redir != "redir"){
  document.getElementById("buttonspace").innerHTML = '<button class="button button5" onclick="redirect();">Vai a <u>'+redir+'</u></button>'
}
</script>
</body>
</html>
